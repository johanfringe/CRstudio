# .github/workflows/ci.yml :
name: CI - Build Test & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Jest tests
        run: yarn test --ci --coverage
        env:
          CI: true

      - name: Run ESLint
        run: yarn lint

      - name: Build Gatsby site & release to Sentry
        run: |
          export SENTRY_RELEASE=crstudio@$(git rev-parse --short HEAD)
          yarn build
          sentry-cli releases new $SENTRY_RELEASE \
            --org crstudio-th --project crstudio-main
          sentry-cli releases files $SENTRY_RELEASE upload-sourcemaps ./public \
            --url-prefix '~/static' --validate --rewrite \
            --org crstudio-th --project crstudio-main
          sentry-cli releases finalize $SENTRY_RELEASE \
            --org crstudio-th --project crstudio-main
        env:
          GATSBY_SUPABASE_ANON_KEY: ${{ secrets.GATSBY_SUPABASE_ANON_KEY }}
          GATSBY_SUPABASE_URL: ${{ secrets.GATSBY_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: public/

  deploy:
    name: Netlify Deploy
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: public/

      - name: Deploy to Netlify via CLI
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy \
            --prod \
            --dir=public \
            --site=$NETLIFY_SITE_ID \
            --skip-build
